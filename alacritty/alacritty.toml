[general]
import = [
    "~/.config/alacritty/themes/themes/tokyo-night-storm.toml"
]

[font]
size = 12.0

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Bold Italic"

[env]
term = "alacritty"

[window]
option_as_alt = "Both"
