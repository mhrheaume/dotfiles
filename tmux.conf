unbind C-b
set -g prefix C-a

# Use zsh by default
set-option -g default-shell /bin/zsh

# Longer scrollback.
set-option -g history-limit 5000

# Simple reload keybinding
unbind r
bind r source-file ~/.tmux.conf

# Start window numbering at one
set -g base-index 1

# Colors
set -g default-terminal "xterm-ghostty"
set -ag terminal-overrides ",xterm-ghostty:Tc"

# Pane tiling
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -c "#{pane_current_path}"
bind X set-window-option synchronize-panes

set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind b set-option status

# For vim/nvim
# Minimize escape time so that it is quickly passed through to vim.
set-option -sg escape-time 10
# Pass focus events through to vim.
set-option -g focus-events on

# Copy/Paste more like vim
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-and-pipe-cancel "pbcopy"
bind P paste-buffer

# Swap windows
bind-key C-p swap-window -t -1\; select-window -t -1
bind-key C-n swap-window -t +1\; select-window -t +1

set -g @catppuccin_flavor 'macchiato'
run ~/.tmux/plugins/catppuccin/tmux/catppuccin.tmux

set -g status "on"
set -g status-justify "left"
set -g status-style "fg=#{@thm_fg},bg=#{@thm_mantle}"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#{@thm_crust},bg=#{@thm_blue},nobold] #S #[fg=#{@thm_blue},bg=#{@thm_mantle},nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#{@thm_mantle},bg=#{@thm_mantle},nobold,nounderscore,noitalics]#[fg=#{@thm_fg},bg=#{@thm_mantle}] #{prefix_highlight} #[fg=#{@thm_mantle},bg=#{@thm_mantle},nobold,nounderscore,noitalics]#[fg=#{@thm_fg},bg=#{@thm_mantle}] %Y-%m-%d  %H:%M #[fg=#{@thm_blue},bg=#{@thm_mantle},nobold,nounderscore,noitalics]#[fg=#{@thm_crust},bg=#{@thm_blue},nobold] #h#[fg=#{@thm_blue},bg=#{@thm_blue},nobold] "

setw -g window-status-separator ""
setw -g window-status-format "#[fg=#{@thm_mantle},bg=#{?#{==:#{@claude_waiting},1},#{@thm_yellow},#{?#{==:#{@claude_working},1},#{@thm_peach},#{@thm_surface_0}}},nobold,nounderscore,noitalics]#[fg=#{?#{==:#{@claude_waiting},1},#{@thm_crust},#{?#{==:#{@claude_working},1},#{@thm_crust},#{@thm_fg}}},bg=#{?#{==:#{@claude_waiting},1},#{@thm_yellow},#{?#{==:#{@claude_working},1},#{@thm_peach},#{@thm_surface_0}}}] #I  #W #[fg=#{?#{==:#{@claude_waiting},1},#{@thm_yellow},#{?#{==:#{@claude_working},1},#{@thm_peach},#{@thm_surface_0}}},bg=#{@thm_mantle},nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#{@thm_mantle},bg=#{?#{==:#{@claude_waiting},1},#{@thm_yellow},#{?#{==:#{@claude_working},1},#{@thm_peach},#{@thm_blue}}},nobold,nounderscore,noitalics]#[fg=#{@thm_crust},bg=#{?#{==:#{@claude_waiting},1},#{@thm_yellow},#{?#{==:#{@claude_working},1},#{@thm_peach},#{@thm_blue}}},nobold] #I  #W #F #[fg=#{?#{==:#{@claude_waiting},1},#{@thm_yellow},#{?#{==:#{@claude_working},1},#{@thm_peach},#{@thm_blue}}},bg=#{@thm_mantle},nobold,nounderscore,noitalics]"
